<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Meu Desenho Mobile 🎨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonte lúdica para crianças -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
  <div class="mobile-container">
    <header>
      <h1>🎨 Meu Desenho!</h1>
    </header>

    <!-- Área para pintar: fundo branco, sem espaçamento extra -->
    <div class="canvas-container">
      <canvas id="tela" width="800" height="600"></canvas>
    </div>

    <!-- Paleta de cores: logo abaixo, com círculos menores -->
    <div class="color-panel">
      <h2>Minhas Cores!</h2>
      <div class="opcoes">
        <div class="cor" style="background-color: #FF0000;" onclick="mudaCor('#FF0000', event)"></div>
        <div class="cor" style="background-color: #FFE600;" onclick="mudaCor('#FFE600', event)"></div>
        <div class="cor" style="background-color: #3498DB;" onclick="mudaCor('#3498DB', event)"></div>
        <div class="cor" style="background-color: #4CE44C;" onclick="mudaCor('#4CE44C', event)"></div>
        <div class="cor" style="background-color: #FF69B4;" onclick="mudaCor('#FF69B4', event)"></div>
        <div class="cor" style="background-color: #FFA500;" onclick="mudaCor('#FFA500', event)"></div>
        <div class="cor" style="background-color: #9B59B6;" onclick="mudaCor('#9B59B6', event)"></div>
        <div class="cor" style="background-color: #F7B267;" onclick="mudaCor('#F7B267', event)"></div>
        <div class="cor" style="background-color: #FFE5D0;" onclick="mudaCor('#FFE5D0', event)"></div>
        <div class="cor" style="background-color: #FFFFFF;" onclick="mudaCor('#FFFFFF', event)"></div>
      </div>
    </div>

    <!-- Botões: imediatamente abaixo da paleta -->
    <div class="botoes-acao">
      <button id="undoBtn" class="button-magic">
        <span class="emoji-wiggle">🔙</span> Voltar
      </button>
      <button id="borrachaBtn" class="button-magic">
        <span class="emoji-wiggle">🧽</span> Apagar
      </button>
    </div>
  </div>

  <script src="js/desenho.js"></script>
</body>
</html>
